<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <style>
    * { text-align: center; }
    .rojo { background-color: #de2920; height: 360px; }
    .verde { background-color: #55bf1f; height: 360px; }
    .azul { background-color: #62bfe1; height: 360px; }
    .amarillo { background-color: #f7e22d; height: 360px; }
    .gris { background-color: lightgrey; height: 360px; }
    .azulCasilla { background-color: #62bfe1; }
    .rojoCasilla { background-color: #de2920; }
    .verdeCasilla { background-color: #55bf1f; }
    .amarilloCasilla { background-color: #f7e22d; }
    .grisCasilla{background-color: lightgray;}

    .casilla {
      border: 4px solid black;
      height: 51.5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CSS para fila 2 */
    .row > .col-4 {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* distribuye las filas uniformemente */
    }

    .row > .col-4 .row {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap; /* evita que las casillas se rompan de línea */
    }

    .row > .col-4 .row .col-1 {
      flex: 1; /* cada casilla ocupa la misma proporción */
      height: 51.5px;
    }
  </style>
  </head>

  <body>
    <div class="container">

      <!-- Fila 1 -->
      <div class="row">
        <div class="col-4 rojo"></div>

        <div class="col-4">
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla grisCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla grisCasilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla grisCasilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla rojoCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
        </div>

        <div class="col-4 verde"></div>
      </div>

      <!--Fila 2-->
      <div class="row" style="height:360px;">
        <!-- Columna izquierda -->
        <div class="col-4 d-flex flex-column">
          <div class="row" style="flex:1;">
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla grisCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
          </div>
          <div class="row" style="flex:1;">
            <div class="col-1 casilla grisCasilla"  style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla azulCasilla" style="height: 120px;"></div>
          </div>
          <div class="row" style="flex:1;">
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla grisCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
          </div>
        </div>

        <!-- Columna central gris -->
        <div class="col-4 d-flex flex-column g-0" style="height:360px;">
          <div class="casilla"
            style="flex:1;  display:flex; ">
            <img src="./parchis.png" alt="img"
              style="width:100%;height:100%;">
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-4 d-flex flex-column">
          <div class="row" style="flex:1;">
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla grisCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
          </div>
          <div class="row " style="flex:1;">
            <div class="col-1 casilla verdeCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla verdeCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla verdeCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla verdeCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla verdeCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla verdeCasilla"style="height: 120px;"></div>
            <div class="col-1 casilla grisCasilla" style="height: 120px;"></div>
          </div>
          <div class="row" style="flex:1;">
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla grisCasilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
            <div class="col-1 casilla" style="height: 120px;"></div>
          </div>
        </div>
      </div>

      <!--Fila 3-->
      <div class="row">
        <div class="col-4 azul"></div>

        <div class="col-4">
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla grisCasilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla grisCasilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla amarilloCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
          <div class="row">
            <div class="col-4 casilla"></div>
            <div class="col-4 casilla grisCasilla"></div>
            <div class="col-4 casilla"></div>
          </div>
        </div>

        <div class="col-4 amarillo"></div>
      </div>

    </div>
  </body>
</html>
