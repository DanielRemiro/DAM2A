<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablero Ludo Simple - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .board-wrap { display:flex; justify-content:center; align-items:center; padding:2rem 0; }
    .board-card { width: min(92vmin, 600px); }
    .board-grid { display:grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); }
    .cell { border:1px solid #ccc; aspect-ratio:1/1; }
    .red { background:#d9534f; }
    .green { background:#5cb85c; }
    .blue { background:#0275d8; }
    .yellow { background:#f0ad4e; }
    .center { grid-column:6 / span 5; grid-row:6 / span 5; display:flex; justify-content:center; align-items:center; background:#fff; }
    .center img { width:100%; height:auto; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="board-wrap">
      <div class="card board-card shadow-sm">
        <div class="card-body p-3">
          <h5 class="card-title text-center mb-3">Tablero Ludo con Celdas</h5>

          <!-- Tablero con cuadrícula 15x15 -->
          <div class="board-grid">
            <!-- Esquinas de colores -->
            <div class="cell red" style="grid-column:1 / span 6; grid-row:1 / span 6;"></div>
            <div class="cell blue" style="grid-column:10 / span 6; grid-row:1 / span 6;"></div>
            <div class="cell green" style="grid-column:1 / span 6; grid-row:10 / span 6;"></div>
            <div class="cell yellow" style="grid-column:10 / span 6; grid-row:10 / span 6;"></div>

            <!-- Centro para insertar imagen -->
            <div class="center">
              <img src="tu-foto-del-centro.png" alt="Centro del tablero">
            </div>
          </div>

          <p class="small text-center mt-3 mb-0">Este tablero muestra la cuadrícula de celdas con las esquinas de colores. En el centro puedes poner tu imagen.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
