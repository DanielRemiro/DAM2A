<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

        <style>

            *{text-align: center;}
            .header{color:white;background-color: #0d1b2a;}
            .menu{color:white;background-color: #e63946;}
            .hero{color:white;background-color:#457b9d ;}
            .main{color:white;background-color: #1d3557;}
            .banner{color:white;background-color:#f1c40f ;}
            .extra{color:white;background-color: #2a9d8f;}
            .image{color:white;background-color: #a8dadc;}

        </style>

    </head>

    <body>

        <div class="container-fluid">

            <!-- HEADER Y MENU(PARA SM Y LG)-->
            <div class="row order-sm-1 col-lg-12 ">

                <div class="col-sm-12 col-lg-3 header">HEADER</div>
                <div class="col-sm-12 col-lg-9 d-md-none d-lg-block menu ">MENU</div>
                
            </div>

            <!--HERO-->
            <div class="row order-sm-3 col-lg-12">

                <div class="col-12 hero">HERO</div>

            </div>

            <!-- MENU Y CONTENIDO MENOS PARA LG -->
            <div class="row d-lg-none">

                <!-- MENU PARA LG -->
                <div class="col-sm-12 col-md-3 d-none d-md-block d-sm-none d-lg-none menu">
                    MENU
                </div>

                <!-- RESTO DE ITEMS MENOS PARA LG -->
                <div class="col-sm-12 col-md-9">

                    <div class="row">

                        <div class="col-12 main">MAIN</div>
                        <div class="col-12 banner">BANNER</div>
                        <div class="col-md-8 extra">EXTRA</div>
                        <div class="col-md-4 image">IMAGE</div>

                    </div>

                </div>

            </div>

            <div class="row"><!-- MAIN PARA LG -->

                <div class=" d-none d-lg-block col-md-3 main">
                    MAIN
                </div>

                <!-- RESTO DE ITEMS PARA LG -->
                <div class="col-sm-12 col-md-9 ">

                    <div class="row blueL d-none offset-3 d-lg-block image">
                        IMAGE
                    </div>
                    
                    <div class="row green d-none offset-3 d-lg-block extra">
                        EXTRA
                    </div>

                </div>

                <!--BANNER PARA TAMAÃ‘O LG-->
                <div class="row d-none d-lg-block col-lg-12 gx-0 banner ">BANNER</div>

            </div>

        </div>

    </body>

</html>
