<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #343a40; /* Dark background for header */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            height: 450px;
            overflow-y: auto; /* Adds scrollbar when content overflows */
            background-color: #f8f9fa; /* Light grey background for messages area */
        }
        .message {
            max-width: 75%;
            margin-bottom: 15px;
        }
        .message-avatar {
            width: 45px;
            height: 45px;
        }
        .message-content {
            background-color: #e9ecef; /* Bubble color */
            border-radius: 15px;
        }
        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .chat-footer {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card chat-container">
        <div class="card-header chat-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Jane Smith</h5>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
                Status
                </button>
            </div>
        </div>

        <div class="card-body chat-body p-4">
            <div class="text-center text-muted small mb-4">January 1, 2014 at 12:23 PM</div>

            <div class="d-flex align-items-start message">
                <img src="https://via.placeholder.com/45" alt="Jane Smith" class="rounded-circle me-3 message-avatar">
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                        <strong>Jane Smith</strong>
                        <span class="message-time">12:23 PM</span>
                    </div>
                    <div class="p-3 mt-1 message-content">
                        Hi, I wanted to make sure you got the latest product report. Did Roddy get it to you?
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-start message">
                <img src="https://via.placeholder.com/45" alt="John Smith" class="rounded-circle me-3 message-avatar">
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                        <strong>John Smith</strong>
                        <span class="message-time">12:28 PM</span>
                    </div>
                    <div class="p-3 mt-1 message-content">
                        Yeah I did. Everything looks good. <br>
                        Did you have an update on purchase order #302?
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer bg-white p-3">
            <div class="input-group">
                <textarea class="form-control" rows="2" placeholder="Enter message..."></textarea>
                <button class="btn btn-secondary" type="button">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
