<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat solo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm">

                <div class="card-header d-flex justify-content-between align-items-center p-3 bg-dark text-white border-bottom-0">
                    <h5 class="mb-0">Jane Smith</h5>
                    <div class="dropdown">
                        <button class="btn btn-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Status
                        </button>
                    </div>
                </div>

                <div class="card-body bg-light p-4" style="height: 450px; overflow-y: auto;">
                    
                    <div class="text-center text-muted small mb-4">January 1, 2014</div>

                    <div class="d-flex align-items-baseline mb-4">
                        <img src="https://via.placeholder.com/40/ffc107" alt="Avatar" class="rounded-circle">
                        <div class="card d-inline-block ms-3 p-2">
                            <div class="card-body p-2">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <strong class="small">Jane Smith</strong>
                                    <span class="text-muted small">12:23 PM</span>
                                </div>
                                <p class="card-text small">
                                    Hi, I wanted to make sure you got the latest product report. Did Roddy get it to you?
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end align-items-baseline mb-4">
                        <div class="card d-inline-block me-3 p-2 bg-body-secondary">
                            <div class="card-body p-2">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <strong class="small">John Smith</strong>
                                    <span class="text-muted small">12:28 PM</span>
                                </div>
                                <p class="card-text small">
                                    Yeah I did. Everything looks good.<br>
                                    Did you have an update on purchase order #302?
                                </p>
                            </div>
                        </div>
                        <img src="https://via.placeholder.com/40/0d6efd" alt="Avatar" class="rounded-circle">
                    </div>

                </div>

                <div class="card-footer bg-white p-3">
                    <div class="input-group">
                        <textarea class="form-control" rows="2" placeholder="Enter message..."></textarea>
                        <button class="btn btn-secondary" type="button">Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
